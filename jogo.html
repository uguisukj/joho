<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Jogo de Adivinhação</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #resultado {
    font-size: 24px;
    margin-top: 20px;
  }
</style>
</head>
<body>
<h1>Jogo de Adivinhação de Número</h1>
<p>Advinhe um número entre 1 e 100</p>
<input type="number" id="palpite" placeholder="Insira seu palpite aqui">
<button onclick="verificarPalpite()">Verificar</button>
<p id="resultado"></p>

<script>
  var numeroSecreto = Math.floor(Math.random() * 100) + 1;

  function verificarPalpite() {
    var palpite = document.getElementById('palpite').value;
    var resultado = document.getElementById('resultado');
    if (palpite == numeroSecreto) {
      resultado.innerHTML = "Parabéns! Você acertou!";
    } else if (palpite < numeroSecreto) {
      resultado.innerHTML = "O número é maior. Tente novamente.";
    } else {
      resultado.innerHTML = "O número é menor. Tente novamente.";
    }
  }
</script>
</body>
</html>
